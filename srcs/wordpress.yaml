apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
  annotations:
    metallb.universe.tf/allow-shared-ip: ft_services
  labels:
    app: wordpress-app
spec:
  ports:
    - name: wordpress
      port: 5050
      targetPort: 5050
  selector:
    app: wordpress-app
  type: LoadBalancer
  loadBalancerIP: 192.168.99.241
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: wordpress-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress-app
  template:
    metadata:
      name: wordpress-pod
      labels:
        app: wordpress-app
    spec:
      containers:
      - image: wordpress-image
        imagePullPolicy: Never
        name: wordpress
        ports:
        - containerPort: 5050
        env:
        - name: WORDPRESS_DB_HOST
          value: mysql-service
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
